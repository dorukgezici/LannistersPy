{% extends "payment/theme.html" %}

{% block body %}
    {% for product in products %}
        <div class="row">
            <div class="card mb-3 col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 card-bg">
                <img class="card-img-top fullwidth" style="height: 100px; object-fit: cover; margin-top: 10px;" src= "{{ product.image.url }}" alt="Card image cap">
                <div class="card-block">
                    <a href="{% url "product" product_slug=product.slug %}"><h4 class="card-title">{{product.name|title }}</h4></a>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ product.brand|title }}</small></p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
