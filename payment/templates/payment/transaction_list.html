{% extends "payment/theme.html" %}

{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="list-group"></div>
            {% for transaction in transactions %}
                <div class="list-group-item card-bg">Prepaid Card: {{ transaction.prepaid_card }} -> User Card: {{ transaction.user_card }}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
