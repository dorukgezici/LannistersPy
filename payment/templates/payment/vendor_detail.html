{% extends "payment/theme.html" %}

{% block body %}
    {% for inventory in object.inventory_set.all %}
        <div class="row">
            <div class="card mb-3 col-md-6 col-md-offset-3 card-bg">
                <img class="card-img-top fullwidth" style="height: 100px; object-fit: cover; margin-top: 10px;" src="https://image.shutterstock.com/z/stock-vector-web-development-code-html-css-java-script-concept-laptop-of-flat-icon-vector-illustration-for-454047184.jpg" alt="Card image cap">
                <div class="card-block">
                    <a href="{% url "product" product_slug=inventory.product.slug %}"><h4 class="card-title">{{ inventory.product.name|title }}</h4></a>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
