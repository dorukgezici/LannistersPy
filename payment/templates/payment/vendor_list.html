{% extends "payment/theme.html" %}

{% block body %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            {% for vendor in vendors %}
                <div class="card-deck col-md-3 col-md-offset-1 card-bg">
                    <div class="card">
                        <img class="card-img-top fullwidth" style="margin-top: 10px;" src="{{ vendor.image.url }}" alt="Card image cap">
                        <div class="card-block">
                            <a href="{% url "vendor" id=vendor.id %}"><h4 class="card-title">{{ vendor.location|title }}</h4></a>
                            <p class="card-text">{{ vendor.product_names|join:", "|title }}</p>
                        </div>
                        <div class="card-footer" style="margin-bottom: 10px;">
                            <small class="text-muted">{{ vendor.stock_count }} products in stock.</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
