{% extends "payment/theme.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="card-deck">
                {% for vendor in vendors %}
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="card card-bg">
                            <img class="card-img-top full-width" src="{{ vendor.get_image_url }}" alt="{{ vendor.location }} Image">
                            <div class="card-block">
                                <a href="{% url "vendor" id=vendor.id %}"><h4 class="card-title">{{ vendor.location|title }}</h4></a>
                                <p class="card-text">{{ vendor.product_names|join:", "|title }}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">{{ vendor.address }}</small> <br>
                                <small class="text-muted">{{ vendor.stock_count }} products in stock.</small>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function deneme(location) {
            alert(location);
        }
    </script>
{% endblock %}
